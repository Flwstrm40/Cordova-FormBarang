<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Barang</title>
    <link rel="stylesheet" href="css/style.css" />
   

  </head>
  <body onload="onLoad()">
    <div class="form-container">
      <h2>Data Barang Baru</h2>
      <div style="padding-right: 8px;">
      <form id="barangForm">
        <label for="nama">Nama Barang:</label>
        <input type="text" id="nama" name="nama" required />

        <label for="harga">Harga (Rp):</label>
        <input type="number" id="harga" name="harga" required />

        <label for="stok">Stok:</label>
        <input type="number" id="stok" name="stok" required />

        <button type="button" class="button-simpan" onclick="simpanData()">Simpan</button>
      </form>
      </div>

      <h2 class="title-h2">Daftar Barang</h2>
      <div id="daftarBarang">
        <table id="tabelBarang">
          <thead>
            <tr>
              <th>No</th>
              <th>Nama</th>
              <th>Harga (Rp)</th>
              <th>Stok</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="listBarang"></tbody>
        </table>
      </div>
    </div>

    <script src="js/app.js"></script>
    <script>
      // Panggil tampilkanDaftarBarang() setelah halaman dimuat
      document.addEventListener("DOMContentLoaded", function () {
        tampilkanDaftarBarang();
      });
    </script>
  </body>
</html>
